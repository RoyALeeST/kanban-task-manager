<form [formGroup]="form" class="dialog-form">

    <div mat-dialog-title>
      Add new Task
    </div>
    <mat-dialog-content>
  
      <mat-form-field>
        <input formControlName="password" matInput placeholder="Task Title" />

      </mat-form-field>
          
    </mat-dialog-content>
  
  </form>
